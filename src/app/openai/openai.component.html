<section>
  <textarea
    nz-input
    placeholder="The Question"
    [nzAutosize]="{ minRows: 4, maxRows: 8 }"
    [(ngModel)]="prompt"
  ></textarea>

  <button nz-button nzType="primary" [nzLoading]="fetching" (click)="go()">
    GO
  </button>

  <markdown style="width: 100%" [data]="answer"> </markdown>
</section>
